<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password strength checker</title>
</head>

<body>

    <h1>Password Strength Checker</h1>
   
        <div class="box">

            <span>Your password may contain alphabets(both upper & lower case), numbers and special characters</span>

            <label for="pass">Enter password : </label>
            <input  type="text" id="pass">

            <div id="err"></div>

            <br>

            <button id="btn" onclick=check()>Check Strength</button>

            <p id="stat">Status : </p>
            <p id="score">Score : </p>
        </div>

    <script src="index.js"></script>


</body>

</html>
